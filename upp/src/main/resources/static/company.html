<!DOCTYPE html>
<html>
<head>
<title>Upravljanje poslovnim procesima</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script	src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link rel="stylesheet"	href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<script src="/js/common.js"></script>
<script src="/js/company.js"></script>
<link rel="stylesheet" type="text/css" href="/css/common.css">
<link rel="stylesheet" type="text/css" href="/css/company.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"></a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a onclick="logOut()"><span class="glyphicon glyphicon-log-in"></span>
						Logout
					</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<table class="table table-bordered">
		    <thead>
  	      		<tr>
			        <th>Category</th>
			        <th>Auction limit</th>
			        <th>Job limit</th>
			        <th>Price limit</th>
			        <th>Action</th>
		    	</tr>
		    </thead>
		    <tbody id="tasksTableBody">
			</tbody>
		</table>
		
		<div class="row offerForm">
			<form id="newOfferForm" class="col-sm-offset-3 col-sm-6">
				<fieldset>
					<legend>New offer</legend>
					<input type="hidden" id="jobID" >
					
					<div class="form-group">
						<label class="col-sm-4">End job : </label>
						<div class="col-sm-8">
							<input type="date" id="jobEndDate" class="form-control" value="2018-02-28" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4">Job price:</label>
						<div class="col-sm-8">
							<input type="text" id="jobPrice" class="form-control" value="200" />
						</div>
					</div>

					<div class="col-sm-12">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
