<!DOCTYPE html>
<html>
<head>
<title>Upravljanje poslovnim procesima</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script	src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link rel="stylesheet"	href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<script src="/js/common.js"></script>
<script src="/js/registration.js"></script>
<link rel="stylesheet" type="text/css" href="/css/common.css">
<link rel="stylesheet" type="text/css" href="/css/registration.css">
</head>
<body>
	<div class="container">
	
		<input type="hidden" id ="processID">
		<div id="registraionDiv" class="row">
			<form id="commonRegistraionForm" class="col-sm-offset-1 col-sm-6">
				<fieldset>
					<legend>Registar form</legend>
					<div class="form-group">
						<label class="col-sm-3">Name :</label>
						<div class="col-sm-9">
							<input type="text" id="name" class="form-control" value="Vladimir" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">User name :</label>
						<div class="col-sm-9">
							<input type="text" id="userName" class="form-control" value="vladimir94" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">Password :</label>
						<div class="col-sm-9">
							<input type="password" id="password" class="form-control" value="test" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">E-mail :</label>
						<div class="col-sm-9">
							<input type="email" id="email" class="form-control" value="vladimir94@gmail.com" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">Address :</label>
						<div class="col-sm-9">
							<input type="text" id="address" class="form-control" value="Karadjordjeva" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">City :</label>
						<div class="col-sm-9">
							<input type="text" id="city" class="form-control" value="Ljubovija" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">Post number :</label>
						<div class="col-sm-9">
							<input type="text" id="postNumber" class="form-control" value="15320" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">Role :</label>
						<div class="col-sm-9">
							<select class="form-control" id="role">
								<option value="1">User</option>
								<option value="2" selected>Company</option>
							</select>
						</div>
					</div>

					<div class="col-sm-12">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</fieldset>
			</form>
			<form id="registeaCompanyForm" class="col-sm-5">
				<fieldset>
					<legend>Registar company</legend>
					<input type="hidden" id="assignedKey" /> <input type="hidden"
						id="latitude" /> <input type="hidden" id="longitude" />
					<div class="form-group">
						<label class="col-sm-3">Name :</label>
						<div class="col-sm-9">
							<input type="text" id="companyName" class="form-control" value="MINS" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">Distance:</label>
						<div class="col-sm-9">
							<input type="text" id="distance" class="form-control" value="50" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3">Categories:</label>
						<div class="col-sm-9">
							<select multiple class="form-control" id="categories">
							</select>
						</div>
					</div>

					<div class="col-sm-12">
						<div class="text-right">
							<button type="button" onclick="addCompany()" class="btn btn-primary">Save</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
